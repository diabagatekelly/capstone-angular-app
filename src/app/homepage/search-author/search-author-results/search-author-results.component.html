<nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
  <div class="container">
    <div class="row">
      <a class="navbar-brand" routerLink="/">Book Chat</a>
      <ul class="nav navbar-nav pull-right" routerLinkActive="active">
        <li class="nav-item"><a class="nav-link" routerLink="/">Home</a></li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/about">About</a>
        </li>
        <li class="nav-item"><a class="nav-link">Courses</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container" style="margin-top: 10vh">
  <div class="row">
    <div
      class="col-xs-6 col-xs-offset-3"
      style="background-color: white; padding: 2em 1em; border-radius: 1.5%"
    >
      <div class="card text-left">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item" (click)="bookSearchOn()">
              <a class="nav-link active">Books</a>
            </li>
            <li class="nav-item" (click)="authorSearchOn()">
              <a class="nav-link">Authors</a>
            </li>
          </ul>
        </div>
        <div class="card-body">
          <form class="form-block" style="padding-top: 2em">
            <div class="row" [ngSwitch]="authorSearch">
              <div *ngSwitchCase="'book-clicked'">
                <app-search-book></app-search-book>
              </div>
              <div *ngSwitchCase="'author-clicked'">
                <app-search-author></app-search-author>
              </div>
              <div *ngSwitchDefault><app-search-book></app-search-book></div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div>
    <div>
      <hr />
    </div>

    <div class="row" *ngFor="let author of authorDetail[0]">
      <a
        [routerLink]="['/search-author-results/authors']"
        [queryParams]="{ authorID: author.id[0] }"
        class="col-sm-3"
      >
        <img src="{{ author.small_image_url }}" />
        <div>{{ author.name }}</div>
      </a>
      <div class="col-sm-9" *ngFor="let book of author.books[0].book">
        <div>{{ book.title }}</div>
      </div>
    </div>
  </div>
</div>
