<div class="col">
  <div class="input-group">
    <input
      type="text"
      class="form-control"
      id="home-search-box"
      placeholder="Search Books"
      name="home-search"
      [(ngModel)]="searchabook"
    /> 
    <span class="input-group-btn"><a [routerLink]="['/search-book-results']" [queryParams]="{ q: searchabook }">
      <button type="submit" class="btn btn-primary">Search</button></a></span>
  </div>
</div>
